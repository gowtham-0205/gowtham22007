<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rocketeer Rivals Registration</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="top-right-menu">
        <a href="main.html">Home</a>
         <!-- Add the link to your main page -->
    </div>
    <div class="container">
        <h2>Register for Rocketeer Rivals</h2>
        <form action="submit_registration.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number (10 digits):</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            <small>Please enter a 10-digit phone number (numbers only).</small>

            <label for="college">College Name:</label>
            <input type="text" id="college" name="college" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

          <label for="event">Select Event:</label>
                <select id="event" name="event" required style="width: 100%;">
                    <option value="Skyward Soar: Aerospace Innovation Challenge">Skyward Soar: Aerospace Innovation Challenge</option>
                    <option value="Rocket Launch Rivals: The Space Odyssey">Rocket Launch Rivals: The Space Odyssey</option>
                </select>

          <label for="gender">Gender:</label>
                <select id="gender" name="gender" required style="width: 100%;">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>


            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
